name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: flask-app
      IMAGE_TAG: ${{ github.sha }}
      DH_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Code scanning (lightweight) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install app deps + scanners
        run: |
          pip install -r app/requirements.txt
          pip install flake8 bandit

      - name: Lint (flake8)
        run: flake8 app

      - name: SAST (bandit)
        run: bandit -q -r app

      # ---------- Build & push docker image (arm64 cross-build) ----------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DH_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DH_IMAGE }}:latest
          platforms: linux/amd64,linux/arm64

      # ---------- Trivy scan (remote image) ----------
      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DH_IMAGE }}:${{ env.IMAGE_TAG }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
